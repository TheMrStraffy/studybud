{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

{% for room in rooms %}
<div>
    <div>
        <span>@{{room.host.username}}</span>
    </div>
    <div>
        <h2>
            {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
        </h2>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
</div>
{% endfor %}
{% endblock content %}
